<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coordinators Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General styles for body */
        body {
        
    background: skyblue;
    /* fallback for old browsers */
    background: -webkit-linear-gradient(right, #529db8,skyblue);
    background: -moz-linear-gradient(right, skyblue, skyblue);
    background: -o-linear-gradient(right, skyblue, skyblue);
    background: linear-gradient(to left, skyblue, skyblue);
    font-family: "Roboto", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
        }

        /* Header styles */
        .heads {
            background-color: #700e25;
        }

        header {
            background-color: skyblue;
            color: #000;
            text-align: center;
            padding: 20px;
        }

        /* Navigation styles */
        nav ul {
            list-style-type: none;
            background-color: #f53b57;
            padding: 15px;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
            padding: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Main content container */
        .main-container {
            text-align: center;
            padding: 20px;
        }

        /* Define styles for the buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-height: 100%;
        }

        .button {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #3498db;
            color: #0c0c0c;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #f4f8fa01;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #faf4f4;
            text-align: center;
            padding: 10px;
            margin-block-start: 21%;
        }

        /* Responsive media queries */
        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            .button-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="heads">
        <header class="header">
            <h1>Coordinators Dashboard</h1>
        </header>
    </div>
    
    <nav>
        <ul>
            <li><a href="coordinator/coordinatorprofile.html">Home</a></li>

        </ul>
    </nav>

    <div class="main-container">
        <div class="button-container">
            <button class="button" onclick="location.href=''">Department Details</button>
            <button class="button">Access Placement details</button>
            <button class="button">Manage Student Details</button>
        </div>
    </div>

    <footer>
        <div>
            <p>&copy; 2023 College Placement System</p>
            <button class="button" style="margin: 0; align-content:left;">Logout</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
